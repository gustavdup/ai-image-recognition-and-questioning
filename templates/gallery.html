<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery - AI Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .controls {
            padding: 20px 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-select {
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            min-width: 150px;
        }

        .btn {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #5a6fd8;
        }

        .gallery-container {
            padding: 30px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .image-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e9ecef;
        }

        .image-info {
            padding: 20px;
        }

        .image-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-all;
        }

        .image-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .tags-container {
            margin-bottom: 15px;
        }

        .tag-section {
            margin-bottom: 10px;
        }

        .tag-label {
            font-weight: 600;
            font-size: 0.8rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
            display: block;
        }

        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #f1f3f4;
            color: #333;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            border: 1px solid #e1e5e9;
        }

        .tag.category { background: #e3f2fd; color: #1976d2; }
        .tag.mood { background: #fce4ec; color: #c2185b; }
        .tag.setting { background: #e8f5e8; color: #388e3c; }
        .tag.style { background: #fff3e0; color: #f57c00; }

        .metadata {
            font-size: 0.8rem;
            color: #888;
            border-top: 1px solid #f0f0f0;
            padding-top: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .upload-date {
            font-weight: 500;
        }

        .quality-badge {
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .quality-high { background: #4caf50; color: white; }
        .quality-medium { background: #ff9800; color: white; }
        .quality-low { background: #f44336; color: white; }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            text-align: center;
            padding: 60px 20px;
            color: #f44336;
            font-size: 1.1rem;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 8px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats {
                gap: 15px;
            }
            
            .controls {
                padding: 15px 20px;
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .gallery-container {
                padding: 20px;
                max-height: 60vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® AI Image Gallery</h1>
            <p>Explore your images with AI-powered analysis and insights</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-number" id="totalImages">-</span>
                    <span class="stat-label">Total Images</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="analyzedImages">-</span>
                    <span class="stat-label">AI Analyzed</span>
                </div>
                <div class="stat">
                    <span class="stat-number" id="searchableImages">-</span>
                    <span class="stat-label">Searchable</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Search by description, shapes, materials, patterns, nested elements...">
            <select class="filter-select" id="categoryFilter">
                <option value="">All Categories</option>
            </select>
            <select class="filter-select" id="moodFilter">
                <option value="">All Moods</option>
            </select>
            <a href="/upload" class="btn">üì§ Upload New Image</a>
            <a href="/detailed" class="btn">üìä Detailed View</a>
        </div>

        <div class="gallery-container">
            <div id="loadingState" class="loading">
                <div>üîÑ Loading your amazing images...</div>
            </div>
            <div id="errorState" class="error" style="display: none;">
                <div>‚ùå Oops! Something went wrong loading the images.</div>
            </div>
            <div id="noResultsState" class="no-results" style="display: none;">
                <div>üîç No images found matching your search.</div>
            </div>
            <div id="imageGrid" class="image-grid" style="display: none;"></div>
        </div>
    </div>

    <script>
        let allImages = [];
        let filteredImages = [];

        // Load images on page load
        document.addEventListener('DOMContentLoaded', loadImages);

        // Search and filter functionality
        document.getElementById('searchBox').addEventListener('input', filterImages);
        document.getElementById('categoryFilter').addEventListener('change', filterImages);
        document.getElementById('moodFilter').addEventListener('change', filterImages);

        async function loadImages() {
            try {
                const response = await fetch('/api/images');
                if (!response.ok) throw new Error('Failed to load images');
                
                const data = await response.json();
                allImages = data.images || [];
                
                updateStats(data.stats);
                populateFilters();
                filteredImages = [...allImages];
                renderImages();
                
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('imageGrid').style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading images:', error);
                document.getElementById('loadingState').style.display = 'none';
                document.getElementById('errorState').style.display = 'block';
            }
        }

        function updateStats(stats) {
            document.getElementById('totalImages').textContent = stats?.total || allImages.length;
            document.getElementById('analyzedImages').textContent = stats?.analyzed || allImages.filter(img => img.tags).length;
            document.getElementById('searchableImages').textContent = stats?.searchable || allImages.filter(img => img.embedding).length;
        }

        function populateFilters() {
            const categories = [...new Set(allImages.map(img => img.tags?.category).filter(Boolean))].sort();
            const moods = [...new Set(allImages.map(img => img.tags?.mood).filter(Boolean))].sort();
            
            const categoryFilter = document.getElementById('categoryFilter');
            const moodFilter = document.getElementById('moodFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category.charAt(0).toUpperCase() + category.slice(1);
                categoryFilter.appendChild(option);
            });
            
            moods.forEach(mood => {
                const option = document.createElement('option');
                option.value = mood;
                option.textContent = mood.charAt(0).toUpperCase() + mood.slice(1);
                moodFilter.appendChild(option);
            });
        }

        function filterImages() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            const moodFilter = document.getElementById('moodFilter').value;

            filteredImages = allImages.filter(image => {
                const matchesSearch = !searchTerm || 
                    image.description?.toLowerCase().includes(searchTerm) ||
                    image.image_name?.toLowerCase().includes(searchTerm) ||
                    JSON.stringify(image.tags).toLowerCase().includes(searchTerm) ||
                    (image.tags?.geometricShapes && (
                        JSON.stringify(image.tags.geometricShapes.primary || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.nested || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.patterns || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.numbersInShapes || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.lettersInShapes || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.textInShapes || []).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.shapeColors || {}).toLowerCase().includes(searchTerm) ||
                        JSON.stringify(image.tags.geometricShapes.textColors || {}).toLowerCase().includes(searchTerm) ||
                        (image.tags.geometricShapes.complexity && image.tags.geometricShapes.complexity.toLowerCase().includes(searchTerm))
                    )) ||
                    (image.tags?.materialDetails && (
                        JSON.stringify(image.tags.materialDetails.materials || []).toLowerCase().includes(searchTerm) ||
                        (image.tags.materialDetails.craftType && image.tags.materialDetails.craftType.toLowerCase().includes(searchTerm))
                    ));
                
                const matchesCategory = !categoryFilter || image.tags?.category === categoryFilter;
                const matchesMood = !moodFilter || image.tags?.mood === moodFilter;
                
                return matchesSearch && matchesCategory && matchesMood;
            });

            renderImages();
        }

        function renderImages() {
            const grid = document.getElementById('imageGrid');
            const noResults = document.getElementById('noResultsState');
            
            if (filteredImages.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }
            
            noResults.style.display = 'none';
            grid.style.display = 'grid';
            grid.innerHTML = '';

            filteredImages.forEach(image => {
                const card = createImageCard(image);
                grid.appendChild(card);
            });
        }

        function createImageCard(image) {
            const card = document.createElement('div');
            card.className = 'image-card';
            
            const uploadDate = new Date(image.created_at).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            const tags = image.tags || {};
            const quality = tags.quality || 'unknown';
            
            card.innerHTML = `
                <img src="${image.display_url || image.image_url}" alt="${image.image_name}" class="image-preview" 
                     onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjZjVmNWY1Ii8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBhdmFpbGFibGU8L3RleHQ+PC9zdmc+'">
                
                <div class="image-info">
                    <div class="image-title">${image.image_name}</div>
                    
                    ${image.description ? `
                        <div class="image-description">${image.description}</div>
                    ` : ''}
                    
                    ${tags && Object.keys(tags).length > 0 ? `
                        <div class="tags-container">
                            ${tags.category ? `
                                <div class="tag-section">
                                    <span class="tag-label">Category</span>
                                    <div class="tags">
                                        <span class="tag category">${tags.category}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${tags.mood ? `
                                <div class="tag-section">
                                    <span class="tag-label">Mood</span>
                                    <div class="tags">
                                        <span class="tag mood">${tags.mood}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${tags.setting ? `
                                <div class="tag-section">
                                    <span class="tag-label">Setting</span>
                                    <div class="tags">
                                        <span class="tag setting">${tags.setting}</span>
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${tags.colors && tags.colors.length > 0 ? `
                                <div class="tag-section">
                                    <span class="tag-label">Colors</span>
                                    <div class="tags">
                                        ${tags.colors.slice(0, 5).map(color => `<span class="tag">${color}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${tags.geometricShapes ? `
                                <div class="tag-section">
                                    <span class="tag-label">Shapes & Colors</span>
                                    <div class="tags">
                                        ${tags.geometricShapes.primary ? tags.geometricShapes.primary.slice(0, 4).map(shape => `<span class="tag style">${shape}</span>`).join('') : ''}
                                    </div>
                                    ${tags.geometricShapes.shapeColors ? Object.entries(tags.geometricShapes.shapeColors).map(([shapeType, colors]) => 
                                        colors && colors.length > 0 ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag-label" style="font-size: 0.7rem;">${shapeType.charAt(0).toUpperCase() + shapeType.slice(1)} Colors</span>
                                            <div class="tags">
                                                ${colors.slice(0, 3).map(color => `<span class="tag" style="background: #e1f5fe; color: #0277bd; font-weight: bold;">${color}</span>`).join('')}
                                            </div>
                                        </div>
                                        ` : ''
                                    ).join('') : ''}
                                    ${tags.geometricShapes.nested && tags.geometricShapes.nested.length > 0 ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag-label" style="font-size: 0.7rem;">Nested Patterns</span>
                                            <div class="tags">
                                                ${tags.geometricShapes.nested.slice(0, 2).map(pattern => `<span class="tag category" style="font-size: 0.7rem;">${pattern}</span>`).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    ${tags.geometricShapes.numbersInShapes && tags.geometricShapes.numbersInShapes.length > 0 ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag-label" style="font-size: 0.7rem;">Numbers in Shapes</span>
                                            <div class="tags">
                                                ${tags.geometricShapes.numbersInShapes.slice(0, 5).map(num => `<span class="tag" style="background: #e8f5e8; color: #2e7d32; font-weight: bold;">${num}</span>`).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    ${tags.geometricShapes.textColors ? Object.entries(tags.geometricShapes.textColors).map(([textType, colors]) => 
                                        colors && colors.length > 0 ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag-label" style="font-size: 0.7rem;">${textType.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase())}</span>
                                            <div class="tags">
                                                ${colors.slice(0, 3).map(color => {
                                                    if (textType === 'textContrast') {
                                                        return `<span class="tag" style="background: #f3e5f5; color: #7b1fa2; font-size: 0.7rem;">${color}</span>`;
                                                    } else if (textType === 'fontColor' || textType.includes('Font')) {
                                                        return `<span class="tag" style="background: #e8f5e8; color: #2e7d32; font-weight: bold;">${color}</span>`;
                                                    } else if (textType === 'textBackground') {
                                                        return `<span class="tag" style="background: #fff3e0; color: #e65100; font-weight: bold;">${color}</span>`;
                                                    } else {
                                                        return `<span class="tag" style="background: #fff3e0; color: #e65100; font-weight: bold;">${color}</span>`;
                                                    }
                                                }).join('')}
                                            </div>
                                        </div>
                                        ` : ''
                                    ).join('') : ''}
                                    ${tags.geometricShapes.lettersInShapes && tags.geometricShapes.lettersInShapes.length > 0 ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag-label" style="font-size: 0.7rem;">Letters in Shapes</span>
                                            <div class="tags">
                                                ${tags.geometricShapes.lettersInShapes.slice(0, 5).map(letter => `<span class="tag" style="background: #fff3e0; color: #e65100; font-weight: bold;">${letter}</span>`).join('')}
                                            </div>
                                        </div>
                                    ` : ''}
                                    ${tags.geometricShapes.complexity ? `
                                        <div style="margin-top: 5px;">
                                            <span class="tag" style="background: #f3e5f5; color: #7b1fa2; font-weight: bold;">${tags.geometricShapes.complexity}</span>
                                        </div>
                                    ` : ''}
                                </div>
                            ` : ''}
                            
                            ${tags.objects && tags.objects.length > 0 ? `
                                <div class="tag-section">
                                    <span class="tag-label">Objects</span>
                                    <div class="tags">
                                        ${tags.objects.slice(0, 5).map(obj => `<span class="tag">${obj}</span>`).join('')}
                                    </div>
                                </div>
                            ` : ''}
                            
                            ${tags.materialDetails ? `
                                <div class="tag-section">
                                    <span class="tag-label">Materials</span>
                                    <div class="tags">
                                        ${tags.materialDetails.materials ? tags.materialDetails.materials.slice(0, 3).map(material => `<span class="tag mood">${material}</span>`).join('') : ''}
                                        ${tags.materialDetails.craftType ? `<span class="tag setting">${tags.materialDetails.craftType}</span>` : ''}
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    ` : '<div class="no-analysis">‚è≥ AI analysis pending...</div>'}
                    
                    <div class="metadata">
                        <span class="upload-date">üìÖ ${uploadDate}</span>
                        <span class="quality-badge quality-${quality}">${quality}</span>
                    </div>
                </div>
            `;
            
            return card;
        }
    </script>
</body>
</html>
